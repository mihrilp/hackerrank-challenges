<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
  </head>
  <body>
    <div id="res"></div>
    <div id="btns">
      <input type="button" id="btn0" value="0" onClick="addText(this.value)" />
      <input type="button" id="btn1" value="1" onClick="addText(this.value)" />
      <input type="button" id="btnClr" value="C" onClick="clearAll()" />
      <input type="button" id="btnEql" value="=" onClick="calculate()" />
      <br />
      <input
        type="button"
        id="btnSum"
        value="+"
        onClick="addText(this.value)"
      />
      <input
        type="button"
        id="btnSub"
        value="-"
        onClick="addText(this.value)"
      />
      <input
        type="button"
        id="btnMul"
        value="*"
        onClick="addText(this.value)"
      />
      <input
        type="button"
        id="btnDiv"
        value="/"
        onClick="addText(this.value)"
      />
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
  </body>
</html>
